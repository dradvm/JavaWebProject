spring.application.name=JavaWebProject
# DataSource settings: set here your own configurations for the database
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Assignment;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Specify the DBMS
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Hibernate settings are prefixed with spring.jpa.hibernate.*
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Drop and re-create the database schema on startup (use with caution in production!)
