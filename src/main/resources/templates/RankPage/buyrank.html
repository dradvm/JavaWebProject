    <div th:insert="Config/config :: link"></div>
    <title>Buy rank</title>
</head>

<body>
    <div class="container-fuild vh-100 bg-black">
        <img th:src="@{/images/bg-login.png}" style="width: 100%; height: 100%;" />
    </div>
    <div class="d-flex fixed-top fixed-bottom justify-content-center align-items-center">
        <div class="bg-white px-4 py-4" style="width: 50vw;">
            <a th:if="${command == 'buy'}" href="/">
                <button class="my-btn bg-main text-white rounded px-3 py-1 fw-medium"><i
                        class="fa-solid fa-chevron-left me-2"></i> Back</button></a>
            </a>

            <div class="my-3 overflow-auto" style="height: 300px;">
                <div th:each="catererRank : ${catererRankList}" th:rank="${catererRank.rankID}"
                    th:onclick="|choose(${catererRank.rankID})|" class="rank rounded px-3 py-1 border mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="v-stack fw-medium">
                            <div th:if="${catererRank.rankCPO > 0}">
                                Pay $<span th:text="${catererRank.rankCPO}"></span> to accept 1 order
                            </div>
                            <div th:if="${catererRank.rankCPO == 0.0}">Free to accept orders</div>
                            <div>
                                Can showcase maximum <span th:text="${catererRank.rankMaxDish}"></span> dishes
                            </div>
                        </div>
                        <div class="v-stack text-end">

                            <div class="fw-bold fs-5">
                                $<span th:text="${catererRank.rankFee}"></span>
                            </div>
                            <div class="fw-medium">30 days</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class=" text-danger fw-medium fs-7">You cannot refund after purchasing. Changing rank during duration
                will result in
                setting the expire
                date to
                30
                days after the purchasing date instead of extending rank duration</div>
            <div id="error"></div>
            <button onclick="buy()" class="my-btn bg-main w-100 text-white fw-medium py-2 rounded mt-4">Confirm</button>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:if="${command == 'signup'}" th:src="@{/js/buyranksignup.js}"></script>
    <script th:if="${command == 'buy'}" th:src="@{/js/buyrankbuy.js}"></script>
</body>

</html>
