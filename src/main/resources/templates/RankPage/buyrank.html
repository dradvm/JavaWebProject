<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b42e1089e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/mycss.css}">
    <link rel="stylesheet" href="../../static/css/mycss.css">
    <title>Buy rank</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container-fuild vh-100 bg-black">
        <img src="../../static/images/bg-login.png" style="width: 100%; height: 100%;" />
    </div>
    <div class="d-flex fixed-top fixed-bottom justify-content-center align-items-center">
        <div class="bg-white px-4 py-4" style="width: 50vw;">
            <a th:if="${command == 'buy'}" href="/auth/toProfile">
                <button>Back</button>
            </a>

            <div th:each="catererRank : ${catererRankList}" th:rank="${catererRank.rankID}"
                th:onclick="|choose(${catererRank.rankID})|" class="rank">
                <div>
                    $<span th:text="${catererRank.rankFee}"></span>
                </div>
                <div>30 days</div>
                <div th:if="${catererRank.rankCPO > 0}">
                    Pay $<span th:text="${catererRank.rankCPO}"></span> to accept 1 order
                </div>
                <div th:if="${catererRank.rankCPO == 0.0}">Free to accept orders</div>
                <div>
                    Can showcase maximum <span th:text="${catererRank.rankMaxDish}"></span> dishes
                </div>
            </div>
            <div>You cannot refund after purchasing. Changing rank during duration will result in setting the expire
                date to
                30
                days after the purchasing date instead of extending rank duration</div>
            <div id="error"></div>
            <button onclick="buy()">Confirm</button>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:if="${command == 'signup'}" th:src="@{/js/buyranksignup.js}"></script>
    <script th:if="${command == 'buy'}" th:src="@{/js/buyrankbuy.js}"></script>
</body>

</html>
