<!DOCTYPE html>
<html>
<head>
    <title>Caterer Rank Statistics</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            var data = google.visualization.arrayToDataTable([
                ['Rank Type', 'Average', { role: 'annotation' }, 'Min', { role: 'annotation' }, 'Max', { role: 'annotation' }],
                ['Rank Fee', [[${averageRankFee}]], [[${averageRankFee}]], [[${minRankFee}]], [[${minRankFee}]], [[${maxRankFee}]], [[${maxRankFee}]]],
                ['Rank CPO', [[${averageRankCPO}]], [[${averageRankCPO}]], [[${minRankCPO}]], [[${minRankCPO}]], [[${maxRankCPO}]], [[${maxRankCPO}]]],
                ['Rank Max Dish', [[${averageRankMaxDish}]], [[${averageRankMaxDish}]], [[${minRankMaxDish}]], [[${minRankMaxDish}]], [[${maxRankMaxDish}]], [[${maxRankMaxDish}]]]
            ]);

            var options = {
                title: 'Caterer Rank Statistics',
                seriesType: 'bars',
                series: { 3: { type: 'line' } },
                width: '100%',
                height: 400
            };

            var chart = new google.visualization.ComboChart(document.getElementById('catererRankChart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="catererRankChart" style="width: 100%; height: 400px;"></div>
</body>
</html>
