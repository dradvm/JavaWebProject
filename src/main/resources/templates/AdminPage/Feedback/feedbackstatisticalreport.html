<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Statistics</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Thymeleaf expressions to get feedback data
            var newFeedbackByDay = /*[[${newFeedbackByDay}]]*/;
            var newFeedbackByMonth = /*[[${newFeedbackByMonth}]]*/;
            var newFeedbackByYear = /*[[${newFeedbackByYear}]]*/;

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Time');
            data.addColumn('number', 'New Feedback');

            // Add data for daily feedback
            data.addRow(['Today', newFeedbackByDay]);

            // Add data for monthly feedback
            data.addRow(['This Month', newFeedbackByMonth]);

            // Add data for yearly feedback
            data.addRow(['This Year', newFeedbackByYear]);

            var options = {
                title: 'New Feedback Statistics',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="curve_chart" style="width: 100%; height: 400px;"></div>
</body>
</html>
