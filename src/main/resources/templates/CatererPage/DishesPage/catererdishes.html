<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{CatererPage/caterer}">

<head>


</head>

<body>
    <div layout:fragment="contentCatererPage">

        <div class="d-flex p-2">
            <a class="me-3" href="/caterer/myCaterer/dishes/reportsPage">
                <button class="px-2 py-1 rounded my-btn bg-main text-white fw-medium">
                    Statistical reports
                </button>
            </a>
            <a class="me-3" href="/caterer/myCaterer/dishes/addAndUpdateDishPage">
                <button class="px-2 py-1 rounded my-btn bg-main text-white fw-medium">
                    Add new dish
                </button>
            </a>
        </div>
        <div th:if="${message}" class="alert alert-info my-3" th:text="${message}"></div>
        <div class="px-2">
            <table id="dishList" class="table table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Order</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${dishes}">
                        <td>
                            <div>
                                <img th:src="${d.dishImage}" width="200" height="200" />
                            </div>
                        </td>
                        <td th:text="${d.dishName}"></td>
                        <td th:text="${d.dishDescription}"></td>
                        <td th:text="${d.dishPrice}"></td>
                        <td th:text="${d.dishOrder}"></td>
                        <td th:text="${d.dishQuantity}"></td>
                        <td>
                            <div class="d-flex align-items-center justify-content-evenly">
                                <a th:href="@{/caterer/editDish(ID=${d.dish.dishID})}">
                                    <button class="btn btn-primary">Edit</button>
                                </a>
                                <form th:action="@{/caterer/deleteDish}" onsubmit="return confirmDelete();">
                                    <input id="ID" name="ID" th:value="${d.dish.dishID}" type="hidden" />
                                    <button class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            $(document).ready(function () {
                var table = $('#dishList').DataTable({
                    pageLength: 5,
                    lengthMenu: [5, 10],
                    "scrollX": true, // Thêm thanh cuộn ngang
                    "autoWidth": false,
                    columns: [
                        { width: "25%" },
                        { width: "15%" },
                        { width: "25%" },
                        { width: "5%" },
                        { width: "5%" },
                        { width: "5%" },
                        { width: "20%" },
                    ]
                });
            });
            function confirmDelete() {
                return confirm('Are you sure you want to delete this item?');
            }
        </script>
    </div>
</body>

</html>
