</html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{CatererPage/caterer}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b42e1089e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../static/css/mycss.css">
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../../../static/js/angular.min.js"></script>
    <script src="../../../static/js/chart.js"></script>
</head>

<body>
    <div layout:fragment="contentCatererPage">
        <div class="m-3">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex rounded bg-white p-2 justify-content-between" style="width: 60%;">
                    <div class="rounded p-3" style="width: 32%; background-color: #DCFCE7;">
                        <div class="vstack">
                            <div class="d-flex align-items-center justify-content-around rounded-circle"
                                style="width: 34px; height: 34px; background-color: #3CD755;">
                                <i class="fs-7 fa-solid fa-file-contract text-white"></i>
                            </div>
                            <div class="fs-5 fw-bold" th:text="${totalOrder}">

                            </div>
                            <div class="">
                                Total Order
                            </div>
                            <div th:class="'fs-7 ' + ${gapPercentCustomer >= 0 ? 'text-primary' : 'text-danger'} "
                                th:text="${gapPercentCustomer >= 0 ? '+' + gapPercentCustomer : gapPercentCustomer} + '%'">
                            </div>
                        </div>
                    </div>
                    <div class="rounded p-3" style="width: 32%; background-color: #F4E8FF;">
                        <div class="vstack">
                            <div class="d-flex align-items-center justify-content-around rounded-circle"
                                style="width: 34px; height: 34px; background-color: #BF83FF;">
                                <i class="fs-7 fa-solid fa-hand-holding-dollar text-white"></i>
                            </div>
                            <div class="fs-5 fw-bold" th:text="${totalRevenue}">
                            </div>
                            <div class="">
                                Total Revenue
                            </div>
                            <div th:class="'fs-7 ' + ${gapPercentCustomer >= 0 ? 'text-primary' : 'text-danger'} "
                                th:text="${gapPercentCustomer >= 0 ? '+' + gapPercentCustomer : gapPercentCustomer} + '%'">
                            </div>
                        </div>
                    </div>
                    <div class="rounded p-3" style="width: 32%; background-color: #FFE2E6;">
                        <div class="vstack">
                            <div class="d-flex align-items-center justify-content-around rounded-circle"
                                style="width: 34px; height: 34px; background-color: #FA5A7E;">
                                <i class="fa-solid fa-ban text-white"></i>
                            </div>
                            <div class="fs-5 fw-bold" th:text="${totalCancelled}">
                            </div>
                            <div class="">
                                Order Canceled
                            </div>
                            <div th:class="'fs-7 ' + ${gapPercentCustomer >= 0 ? 'text-primary' : 'text-danger'} "
                                th:text="${gapPercentCustomer >= 0 ? '+' + gapPercentCustomer : gapPercentCustomer} + '%'">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded px-3 py-2" style="width: 33%;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="fw-bold">
                            Report
                        </div>
                        <select id="lineChartAdmin" class="form-select fs-7" style="width: 40%;">
                            <option class="fs-7" value="Day">By Day</option>
                            <option class="fs-7" value="Month">By Month</option>
                            <option class="fs-7" value="Year">By Year</option>
                        </select>
                    </div>
                    <div class="pt-3">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>

            <script>
                $(document).ready(function () {
                    $('#lineChartAdmin').change(function () {
                        var selectedValue = $(this).val();
                        $.ajax({
                            type: 'GET',
                            url: '/caterer/myCaterer/orders/getDataLineChart',
                            data: { selectedValue: selectedValue },
                            success: function (response) {
                                console.log(response)
                                if (!lineChart) {
                                    initLineChart(response.labels, response.data)
                                }
                                else {
                                    updateLineChart(response.labels, response.data)
                                }
                            }
                        });
                    });

                    $("#lineChartAdmin").trigger("change")

                });
                const ctx = document.getElementById('myChart');
                var lineChart
                function initLineChart(labels, data) {
                    lineChart = new Chart(ctx, {
                        data: {
                            labels: labels,
                            datasets: [{
                                type: 'bar',
                                label: 'New order',
                                data: data.order,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                yAxisID: 'y1'
                            }, {
                                type: 'line',
                                label: 'Revenue',
                                data: data.revenue,
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                    beginAtZero: true
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    beginAtZero: true,
                                    // grid line settings
                                    grid: {
                                        drawOnChartArea: false, // only want the grid lines for one axis to show up
                                    },
                                },
                            },
                            plugins: {

                                legend: {
                                    display: false
                                },
                            },
                            responsive: true
                        }
                    });
                }
                function updateLineChart(labels, data) {
                    lineChart.data.labels = labels
                    lineChart.data.datasets[0].data = data.order
                    lineChart.data.datasets[1].data = data.revenue
                    lineChart.update()
                }


            </script>
            <div class="mt-3 roudned p-2 bg-white">
                <table id="" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Created Date</th>
                            <th>Order Date</th>
                            <th>State</th>
                            <th>Dishes</th>
                            <th>Value</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${listOrder}">
                            <td th:text="${d.customerEmail.customerEmail}"></td>
                            <td th:text="${d.createDate}"></td>
                            <td th:text="${d.orderTime}"></td>
                            <td th:text="${d.orderState}"></td>
                            <td><button class="btn btn-primary" th:onclick="openModal([[${d.orderID}]])">Dishes</button>
                            </td>
                            <td th:text="${d.value}"></td>
                            <td th:text="${d.note}"></td>
                            <td>
                                <div class="d-flex align-items-center justify-content-evenly">
                                    <form th:if="${d.orderState == 'Waiting' }" th:action="@{/orders/changeState}"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Accepted'" type="hidden" />
                                        <button class="btn btn-success">Accept</button>
                                    </form>
                                    <form th:if="${d.orderState == 'Waiting confirm' }"
                                        th:action="@{/orders/changeState}" method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Paid'" type="hidden" />
                                        <button class="btn btn-success">Confirm</button>
                                    </form>
                                    <form
                                        th:if="${d.orderState != 'Paid' && d.orderState != 'Finished' && d.orderState != 'Cancelled' }"
                                        th:action="@{/orders/changeState}" onsubmit="return confirmDelete();"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Cancelled'" type="hidden" />
                                        <button class="btn btn-danger">Reject</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                var table = $('#orderList').DataTable({
                    pageLength: 10,
                    lengthMenu: [5, 10],
                    "scrollX": true, // Thêm thanh cuộn ngang
                    "autoWidth": false,
                    columns: [
                        { width: "10%" },
                        { width: "10%" },
                        { width: "15%" },
                        { width: "10%" },
                        { width: "10%" },
                        { width: "10%" },
                        { width: "20%" },
                        { width: "15%" },
                    ]
                });
            });
        </script>
        <div id="Modal" class="position-fixed top-50 start-50 translate-middle">
            <div class="rounded overflow-hidden border bg-white position-relative" style="width: 70vw; height: 80vh;">
                <div class="position-absolute" style="top: 3%; right: 3%">
                    <button type="button" onclick="closeModal()"><i
                            class="fa-solid fa-xmark fs-3 text-white"></i></button>
                </div>
                <div class="d-flex align-items-center justify-content-around bg-main fw-medium fs-5 text-white"
                    style="height: 10%;">
                    Order Details</div>
                <div class="d-flex" style="height: 90%;">
                    <div class="h-100 overflow-auto p-3" style="width: 70%;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="w-25"><img src="../../../static/images/empty-cart.png" alt=""
                                            class="w-100"></td>
                                    <td class="w-25">Mark</td>
                                    <td class="w-25">Otto</td>
                                    <td class="w-25">@mdo</td>
                                </tr>
                                <tr>
                                    <td class="w-25"><img src="../../../static/images/empty-cart.png" alt=""
                                            class="w-100"></td>
                                    <td class="w-25">Mark</td>
                                    <td class="w-25">Otto</td>
                                    <td class="w-25">@mdo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="h-100 v-stack bg-sub p-3" style="width: 30%;">
                        <div class="d-flex">
                            <div class="fw-medium">
                                Address Delivery:
                            </div>
                            <div id="address"></div>
                        </div>
                        <div class="d-flex">
                            <div class="fw-medium">
                                Point discount:
                            </div>
                            <div id="point"></div>
                        </div>
                        <div class="d-flex">
                            <div class="fw-medium">
                                Voucher discount:
                            </div>
                            <div id="voucher"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function closeModal() {
                document.querySelector("#Modal").classList.add("d-none")
            }
            function openModal(id) {
                document.querySelector("#Modal").classList.remove("d-none")

            }
        </script>
    </div>
</body>

</html>
