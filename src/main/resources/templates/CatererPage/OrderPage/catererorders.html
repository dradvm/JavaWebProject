</html>
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{CatererPage/caterer}">

<head>

</head>

<body>
    <div layout:fragment="contentCatererPage">
        <div class="m-3">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex rounded bg-white p-2 justify-content-between" style="width: 60%;">
                    <div class="rounded p-3" style="width: 32%; background-color: #DCFCE7;">
                        <div class="vstack">
                            <div class="d-flex align-items-center justify-content-around rounded-circle"
                                style="width: 34px; height: 34px; background-color: #3CD755;">
                                <i class="fs-7 fa-solid fa-file-contract text-white"></i>
                            </div>
                            <div class="fs-5 fw-bold" th:text="${totalOrder}">

                            </div>
                            <div class="">
                                Total Order
                            </div>
                        </div>
                    </div>
                    <div class="rounded p-3" style="width: 32%; background-color: #F4E8FF;">
                        <div class="vstack">
                            <div class="d-flex align-items-center justify-content-around rounded-circle"
                                style="width: 34px; height: 34px; background-color: #BF83FF;">
                                <i class="fs-7 fa-solid fa-hand-holding-dollar text-white"></i>
                            </div>
                            <div class="fs-5 fw-bold" th:text="${'$' + totalRevenue}">
                            </div>
                            <div class="">
                                Total Revenue
                            </div>
                        </div>
                    </div>
                    <div class="rounded p-3" style="width: 32%; background-color: #FFE2E6;">
                        <div class="vstack">
                            <div class="d-flex align-items-center justify-content-around rounded-circle"
                                style="width: 34px; height: 34px; background-color: #FA5A7E;">
                                <i class="fa-solid fa-ban text-white"></i>
                            </div>
                            <div class="fs-5 fw-bold" th:text="${totalCancelled}">
                            </div>
                            <div class="">
                                Order Canceled
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded px-3 py-2" style="width: 33%;">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="fw-bold">
                            Report
                        </div>
                        <select id="lineChartAdmin" class="form-select fs-7" style="width: 40%;">
                            <option class="fs-7" value="Day">By Day</option>
                            <option class="fs-7" value="Month">By Month</option>
                            <option class="fs-7" value="Year">By Year</option>
                        </select>
                    </div>
                    <div class="pt-3">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/catererorders.js}"></script>
            <div class="mt-3 roudned p-2 bg-white">
                <table id="orderList" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Customer</th>
                            <th>Created Date</th>
                            <th>Order Date</th>
                            <th>State</th>
                            <th>Dishes</th>
                            <th>Value</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${listOrder}">
                            <td th:text="${d.customerEmail.customerEmail}"></td>
                            <td th:text="${d.createDate}"></td>
                            <td th:text="${d.orderTime}"></td>
                            <td th:text="${d.orderState}"></td>
                            <td><button class="btn btn-primary" th:onclick="openModal([[${d.orderID}]])">Dishes</button>
                            </td>
                            <td th:text="${d.value - d.pointDiscount -d.voucherDiscount}"></td>
                            <td th:text="${d.note}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <form th:if="${d.orderState == 'Waiting' }" th:action="@{/orders/changeState}"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Accepted'" type="hidden" />
                                        <button class="btn btn-success">Accept</button>
                                    </form>
                                    <form th:if="${d.orderState == 'Waiting confirm' }"
                                        th:action="@{/orders/changeState}" method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Paid'" type="hidden" />
                                        <button class="btn btn-success ms-1">Confirm</button>
                                    </form>
                                    <form
                                        th:if="${d.orderState != 'Paid' && d.orderState != 'Finished' && d.orderState != 'Cancelled' }"
                                        th:action="@{/orders/changeState/reject}"
                                        th:onsubmit="return confirmSubmit(event);" method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Cancelled'" type="hidden" />
                                        <input id="reason" name="reason" value="" type="hidden" />
                                        <button class="btn btn-danger ms-1">Reject</button>
                                    </form>
                                    <form th:action="@{/orders/changeState/report}"
                                        th:onsubmit="return confirmSubmitReport(event);" method="post">
                                        <input id="reporter" name="reporter" th:value="${d.catererEmail.catererEmail}"
                                            type="hidden" />
                                        <input id="reported" name="reported" th:value="${d.customerEmail.customerEmail}"
                                            type="hidden" />
                                        <input id="reasonReport" name="reasonReport" value="" type="hidden" />
                                        <button class="btn btn-danger ms-1"><i class="fa-solid fa-flag"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="Modal" class="d-none position-fixed top-50 start-50 translate-middle" style="z-index: 999;">
            <div class="rounded overflow-hidden border bg-white position-relative" style="width: 70vw; height: 80vh;">
                <div class="position-absolute" style="top: 3%; right: 3%">
                    <button type="button" onclick="closeModal()"><i
                            class="fa-solid fa-xmark fs-3 text-white"></i></button>
                </div>
                <div class="d-flex align-items-center justify-content-around bg-main fw-medium fs-5 text-white"
                    style="height: 10%;">
                    Order Details</div>
                <div id="ModalBody" class="d-flex" style="height: 90%;">
                    <div class="h-100 overflow-auto p-3" style="width: 70%;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Image</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                </tr>
                            </thead>
                            <tbody id="orderDetails">
                            </tbody>
                        </table>
                    </div>
                    <div class="h-100 v-stack bg-sub p-3" style="width: 30%;">
                        <div class="d-flex">
                            <div class="fw-medium">
                                Address Delivery:
                            </div>
                            <div id="address"></div>
                        </div>
                        <div class="d-flex">
                            <div class="fw-medium">
                                Point discount:
                            </div>
                            <div id="point"></div>
                        </div>
                        <div class="d-flex">
                            <div class="fw-medium">
                                Voucher discount:
                            </div>
                            <div id="voucher"></div>
                        </div>
                    </div>
                </div>
                <div id="Spinner" class="d-none spinner h-100 d-flex align-items-center justify-content-around"
                    style="z-index: 100;">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
