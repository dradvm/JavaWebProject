<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{CatererPage/caterer}">

    <head>
        <title>My Banners</title>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    </head>

    <body>
        <div layout:fragment="contentCatererPage">

            <div class="d-flex p-2">
                <a class="me-3" th:href="@{/caterer/myCaterer/banners/reportsPage}">
                    <button class="px-2 py-1 rounded my-btn bg-main text-white fw-medium">
                        Statistical reports
                    </button>
                </a>
                <a class="me-3" th:href="@{/caterer/myCaterer/banners/addPage}">
                    <button class="px-2 py-1 rounded my-btn bg-main text-white fw-medium">
                        Add new banner
                    </button>
                </a>
            </div>
            <div th:if="${message}" class="alert alert-info my-3" th:text="${message}"></div>
            <div class="px-2">
                <table id="bannerList" class="table table-striped">
                    <thead>
                        <tr>
                            <th>BannerID</th>
                            <th>Image</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b : ${banners}">
                            <td th:text="${b.bannerID}"></td>
                            <td>
                                <div>
                                    <img th:src="@{${b.bannerImage}}" width="200" height="200" />
                                </div>
                            </td>
                            <td th:text="${#dates.format(b.bannerStartDate, 'dd-MM-yyyy')}"></td>
                            <td th:text="${#dates.format(b.bannerEndDate, 'dd-MM-yyyy')}"></td>
                            <td>
                                <div class="d-flex align-items-center justify-content-evenly">
                                    <a th:href="@{/caterer/myCaterer/banners/editPage(bannerID=${b.bannerID})}">
                                        <button class="btn btn-primary">Edit</button>
                                    </a>
                                    <form th:action="@{/caterer/deleteBanner}" onsubmit="return confirmDelete();">
                                        <input id="ID" name="ID" th:value="${b.bannerID}" type="hidden" />
                                        <button class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <script>
                $(document).ready(function () {
                    $('#bannerList').DataTable({
                        pageLength: 5,
                        lengthMenu: [5, 10],
                        scrollX: true,
                        autoWidth: false,
                        columns: [
                            {width: "25%"},
                            {width: "20%"},
                            {width: "20%"},
                            {width: "20%"},
                            {width: "15%"},
                        ]
                    });
                });

                function confirmDelete() {
                    return confirm('Are you sure you want to delete this banner?');
                }
            </script>
        </div>
    </body>

</html>
