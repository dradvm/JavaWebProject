<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b42e1089e2.js" 
                crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/mycss.css}">
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <label for="role">
            You are a<span style="color: red;">*</span>
        </label>
        <select id="role" onchange="changeForm()">
            <option value="customer">Customer</option>
            <option value="caterer">Caterer</option>
        </select>
        <form id="customer-form">
            <!--Email-->
            <label for="customer-email">
                Email<span style="color: red;">*</span>
            </label>
            <input id="customer-email" type="email"/>
            <div id="customer-email-error"></div>
            <!--Password-->
            <label for="customer-password">
                Password<span style="color: red;">*</span>
            </label>
            <input id="customer-password" type="password"/>
            <div id="customer-password-error"></div>
            <!--Full name-->
            <label for="customer-name">
                Full name<span style="color: red;">*</span>
            </label>
            <input id="customer-name" type="text"/>
            <div id="customer-name-error"></div>
            <!--Phone-->
            <label for="customer-phone">
                Phone number<span style="color: red;">*</span>
            </label>
            <input id="customer-phone" type="tel"/>
            <div id="customer-phone-error"></div>
            <!--Gender-->
            <label for="customer-gender">
                Gender<span style="color: red;">*</span>
            </label>
            <select id="customer-gender">
                <option th:value="0">Male</option>
                <option th:value="1">Female</option>
            </select>
            <!--Birthday-->
            <label for="customer-birthday">Birthday</label>
            <input id="customer-birthday" type="date"/>
            <!--Address-->
            <label for="customer-address">
                Address<span style="color: red;">*</span>
            </label>
            <input id="customer-address" type="text"/>
            <div id="customer-address-error"></div>
            <!--City-->
            <select id="customer-city" onchange="getDistrictList('customer')">
                <option th:each="city : ${cityList}" th:value="${city.cityID}">
                    <span th:text="${city.cityName}"></span>
                </option>
            </select>
            <!--District-->
            <select id="customer-district">
                <option th:each="district : ${districtList}" 
                        class="customer-district" 
                        th:city="${district.cityID.cityID}"
                        th:value="${district.districtID}">
                    <span th:text="${district.districtName}"></span>
                </option>
            </select>
            <!--Submit-->
            <div id="customer-error"></div>
            <button type="button" onclick="signup('customer')">Submit</button>
        </form>
        <form id="caterer-form">
            <!--Email-->
            <label for="caterer-email">
                Email<span style="color: red;">*</span>
            </label>
            <input id="caterer-email" type="email"/>
            <div id="caterer-email-error"></div>
            <!--Password-->
            <label for="caterer-password">
                Password<span style="color: red;">*</span>
            </label>
            <input id="caterer-password" type="password"/>
            <div id="caterer-password-error"></div>
            <!--Full name-->
            <label for="caterer-name">
                Full name<span style="color: red;">*</span>
            </label>
            <input id="caterer-name" type="text"/>
            <div id="caterer-name-error"></div>
            <!--Phone-->
            <label for="cateterer-phone">
                Phone number<span style="color: red;">*</span>
            </label>
            <input id="caterer-phone" type="tel"/>
            <div id="caterer-phone-error"></div>
            <!--Gender-->
            <label for="caterer-gender">
                Gender<span style="color: red;">*</span>
            </label>
            <select id="caterer-gender">
                <option th:value="0">Male</option>
                <option th:value="1">Female</option>
            </select>
            <!--Birthday-->
            <label for="caterer-birthday">Birthday</label>
            <input id="caterer-birthday" type="date"/>
            <!--Address-->
            <label for="caterer-address">
                Address<span style="color: red;">*</span>
            </label>
            <input id="caterer-address" type="text"/>
            <div id="caterer-address-error"></div>
            <!--City-->
            <select id="caterer-city" onchange="getDistrictList('caterer')">
                <option th:each="city : ${cityList}" th:value="${city.cityID}">
                    <span th:text="${city.cityName}"></span>
                </option>
            </select>
            <!--District-->
            <select id="caterer-district">
                <option th:each="district : ${districtList}" 
                        class="caterer-district" 
                        th:city="${district.cityID.cityID}"
                        th:value="${district.districtID}">
                    <span th:text="${district.districtName}"></span>
                </option>
            </select>
            <!--Description-->
            <label for="caterer-description">Description</label>
            <input id="caterer-description" type="text"/>
            <!--Submit-->
            <div id="caterer-error"></div>
            <button type="button" onclick="signup('caterer')">Submit</button>
        </form>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/signup.js}"></script>
    </body>
</html>
