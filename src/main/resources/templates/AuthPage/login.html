<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b42e1089e2.js" 
                crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/mycss.css}">
        <title>Log in</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fuild vh-100 bg-black">
            <img th:src="@{/images/bg-login.png}" style="width: 100%; height: 100%;"/>
        </div>
        <div class="d-flex fixed-top fixed-bottom justify-content-center align-items-center">
            <div class="bg-white px-4 py-4" style="border-radius: 8px; width: 360px;">
                <div class="v-stack">
                    <div class="mb-5 d-flex justify-content-around">
                        <img th:src="@{/images/big_logo.png}" width="200"/>
                    </div>
                    <div>
                        <label for="username" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">Username</label>
                        <div class="input-group my-input-form">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Type your username" id="username">
                        </div>
                        <div class="form-text text-danger" id="username-error"></div>
                    </div>
                    <div class="mt-4">
                        <label for="password" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">Password</label>
                        <div class="input-group my-input-form">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Type your password" id="password">
                        </div>
                        <div class="form-text text-danger" id="password-error"></div>
                    </div>
                    <div class="form-text text-danger" id="error" style="text-align: center;"></div>
                    <div class="d-flex justify-content-end mt-1">
                        <a href="/auth/toRetrievepassword" class="text-secondary text-decoration-none fs-7">Forgot password?</a>
                    </div>
                    <div class="mb-5 mt-2">
                        <button onclick="login()"
                                class="text-decoration-none my-btn w-100 bg-main d-flex align-items-center justify-content-around text-white py-2">
                            Login
                        </button>
                    </div>
                    <div class="d-flex justify-content-around">
                        <div class="d-flex align-items-center">
                            <div class="fs-7">
                                Don't have an account?
                            </div>
                            <div class="ms-2 ">
                                <button class="fs-7 text-main text-main-hover" style="cursor: pointer;" onclick="toSignup()">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/login.js}"></script>
    </body>
</html>
