<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order History</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <!-- Error Message -->
            <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>
            <h2>Order History</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Time</th>
                        <th>Create Date</th>
                        <th>Order State</th>
                        <th>Dish Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderID}"></td>
                        <td th:text="${order.orderTime}"></td>
                        <td th:text="${order.createDate}"></td>
                        <td th:text="${order.orderState}"></td>
                        <td th:text="${order.dishName}"></td>
                        <td th:text="${order.price}"></td>
                        <td th:text="${order.quantity}"></td>
                        <td th:text="${order.totalPrice}"></td>
                        <td>
                            <!-- Rating Button -->
                            <a th:if="${order.orderState eq 'Finished'}" th:href="@{/customer/ratingForm(id=${order.orderID})}"
                               class="btn btn-primary">Rate</a>
                            <!-- Disabled Rating Button -->
                            <button th:if="${order.orderState ne 'Finished'}" class="btn btn-secondary" disabled>Rate</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
