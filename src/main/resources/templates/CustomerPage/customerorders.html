    layout:decorate="~{Layout/layout}">

<head>

</head>

<body>

    <div layout:fragment="contentMainPage">

        <div class="container mt-3">
            <div class="d-flex align-items-center justify-content-end">
                <a href="">
                    <button class="my-btn text-white bg-main fw-bold d-flex align-items-center px-3 py-2 shadow-sm">
                        <i class="fa-solid fa-plus me-3"></i>
                        <div>New Order</div>
                    </button>
                </a>
            </div>
            <div class="mt-3">
                <table id="orderList" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Caterer</th>
                            <th>Created Date</th>
                            <th>Order Date</th>
                            <th>State</th>
                            <th>Dishes</th>
                            <th>Value</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${listOrder}">
                            <td th:text="${d.catererEmail.fullName}"></td>
                            <td th:text="${d.createDate}"></td>
                            <td th:text="${d.orderTime}"></td>
                            <td th:text="${d.orderState}"></td>
                            <td><button class="btn btn-primary" th:onclick="openModal([[${d.orderID}]])">Dishes</button>
                            </td>
                            <td th:text="${d.value}"></td>
                            <td th:text="${d.note}"></td>
                            <td>
                                <div class="d-flex align-items-center justify-content-evenly">
                                    <form th:if="${d.orderState == 'Accepted' }" th:action="@{/orders/changeState}"
                                        th:onsubmit="confirmSubmit(event, [[${d.catererEmail.paymentInformation}]])"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Waiting confirm'" type="hidden" />
                                        <button class="btn btn-success">Pay</button>
                                    </form>

                                    <form th:if="${d.orderState == 'Paid' }" th:action="@{/orders/changeState}"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Finished'" type="hidden" />
                                        <button class="btn btn-success">Confirm</button>
                                    </form>
                                    <form
                                        th:if="${d.orderState != 'Paid' && d.orderState != 'Finished' && d.orderState != 'Cancelled' }"
                                        method="post" th:action="@{/orders/changeState}"
                                        onsubmit="return confirmDelete();">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Cancelled'" type="hidden" />
                                        <button class="btn btn-danger">Cancel</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="Modal" class="d-none position-fixed top-50 start-50 translate-middle">
                <div class="rounded overflow-hidden border bg-white position-relative"
                    style="width: 70vw; height: 80vh;">
                    <div class="position-absolute" style="top: 3%; right: 3%">
                        <button type="button" onclick="closeModal()"><i
                                class="fa-solid fa-xmark fs-3 text-white"></i></button>
                    </div>
                    <div class="d-flex align-items-center justify-content-around bg-main fw-medium fs-5 text-white"
                        style="height: 10%;">
                        Order Details</div>
                    <div id="ModalBody" class="d-flex" style="height: 90%;">
                        <div class="h-100 overflow-auto p-3" style="width: 70%;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Image</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="orderDetails">
                                </tbody>
                            </table>
                        </div>
                        <div class="h-100 v-stack bg-sub p-3" style="width: 30%;">
                            <div class="d-flex">
                                <div class="fw-medium">
                                    Address Delivery:
                                </div>
                                <div id="address"></div>
                            </div>
                            <div class="d-flex">
                                <div class="fw-medium">
                                    Point discount:
                                </div>
                                <div id="point"></div>
                            </div>
                            <div class="d-flex">
                                <div class="fw-medium">
                                    Voucher discount:
                                </div>
                                <div id="voucher"></div>
                            </div>
                        </div>
                    </div>
                    <div id="Spinner" class="d-none spinner h-100 d-flex align-items-center justify-content-around"
                        style="z-index: 100;">
                        <div></div>
                    </div>
                </div>
            </div>
            <script>
                $(document).ready(function () {
                    var table = $('#orderList').DataTable({
                        pageLength: 10,
                        lengthMenu: [5, 10],
                        "scrollX": true, // Thêm thanh cuộn ngang
                        "autoWidth": false,
                        columns: [
                            { width: "10%" },
                            { width: "10%" },
                            { width: "15%" },
                            { width: "10%" },
                            { width: "10%" },
                            { width: "10%" },
                            { width: "20%" },
                            { width: "15%" },
                        ]
                    });
                });
                function confirmSubmit(event, info) {
                    event.preventDefault(); // Ngăn chặn form gửi ngay lập tức

                    // Hiển thị popup xác nhận
                    if (confirm(`Payment Information: ${info} (Press OK if you have paid)`)) {
                        // Nếu người dùng nhấn OK, submit form
                        event.target.submit();
                    } else {
                        // Nếu người dùng nhấn Cancel, không làm gì
                        return false;
                    }
                }
                function confirmDelete() {
                    return confirm('Are you sure you want to cancel this order?');
                }
                function closeModal() {
                    document.querySelector("#Modal").classList.add("d-none")
                }
                function openModal(id) {
                    document.querySelector("#ModalBody").classList.add("d-none")
                    document.querySelector("#Spinner").classList.remove("d-none")
                    document.querySelector("#Modal").classList.remove("d-none")
                    $(document).ready(function () {
                        $.ajax({
                            type: 'GET',
                            url: '/orders/getOrderDetails',
                            data: { id: id },
                            success: function (response) {
                                console.log(response)
                                html = ""
                                data = response.orderDetails
                                data.forEach((item) => {
                                    html += `
                                <tr>
                                    <td class="w-25"><img src="${item.dishImage}" alt=""
                                            class="w-100"></td>
                                    <td class="w-25">${item.dishName}</td>
                                    <td class="w-25">${item.quantity}</td>
                                    <td class="w-25">${item.dishPrice}</td>
                                </tr>
                                `
                                    console.log(item)
                                })
                                $("#address").text(response.address)
                                $("#point").text(response.point)
                                $("#voucher").text(response.voucher)

                                $("#orderDetails").html(html)

                                document.querySelector("#ModalBody").classList.remove("d-none")
                                document.querySelector("#Spinner").classList.add("d-none")
                            }
                        });
                    })

                }
            </script>

        </div>
    </div>

</body>

</html>
