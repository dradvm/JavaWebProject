</html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Layout/layout}">

<head>

</head>

<body>

    <div layout:fragment="contentMainPage">
        <div class="container mt-3">
            <div class="d-flex align-items-center justify-content-end">
                <a href="/listCaterer">
                    <button class="my-btn text-white bg-main fw-bold d-flex align-items-center px-3 py-2 shadow-sm">
                        <i class="fa-solid fa-plus me-3"></i>
                        <div>New Order</div>
                    </button>
                </a>
            </div>
            <div class="mt-3">
                <table id="orderList" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Caterer</th>
                            <th>Created Date</th>
                            <th>Order Date</th>
                            <th>State</th>
                            <th>Dishes</th>
                            <th>Value</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="d : ${listOrder}">
                            <td th:text="${d.catererEmail.fullName}"></td>
                            <td th:text="${d.createDate}"></td>
                            <td th:text="${d.orderTime}"></td>
                            <td th:text="${d.orderState}"></td>
                            <td><button class="btn btn-primary" th:onclick="openModal([[${d.orderID}]])">Dishes</button>
                            </td>
                            <td th:text="${d.value - d.pointDiscount -d.voucherDiscount}"></td>
                            <td th:text="${d.note}"></td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <form th:if="${d.orderState == 'Accepted' }" th:action="@{/orders/changeState}"
                                        th:onsubmit="confirmSubmit(event, [[${d.catererEmail.paymentInformation}]])"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Waiting confirm'" type="hidden" />
                                        <button class="btn btn-success">Pay</button>
                                    </form>

                                    <form th:if="${d.orderState == 'Paid' }" th:action="@{/orders/changeState}"
                                        method="post">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Finished'" type="hidden" />
                                        <button class="btn btn-success ms-1">Confirm</button>
                                    </form>
                                    <form
                                        th:if="${d.orderState != 'Paid' && d.orderState != 'Finished' && d.orderState != 'Cancelled' }"
                                        method="post" th:action="@{/orders/changeState}"
                                        onsubmit="return confirmDelete();">
                                        <input id="id" name="id" th:value="${d.orderID}" type="hidden" />
                                        <input id="state" name="state" th:value="'Cancelled'" type="hidden" />
                                        <button class="btn btn-danger ms-1">Cancel</button>
                                    </form>
                                    <form th:action="@{/orders/changeState/report}"
                                        th:onsubmit="return confirmSubmitReport(event);" method="post">
                                        <input id="reported" name="reported" th:value="${d.catererEmail.catererEmail}"
                                            type="hidden" />
                                        <input id="reporter" name="reporter" th:value="${d.customerEmail.customerEmail}"
                                            type="hidden" />
                                        <input id="reasonReport" name="reasonReport" value="" type="hidden" />
                                        <button class="btn btn-danger ms-1"><i class="fa-solid fa-flag"></i></button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="Modal" class="d-none position-fixed top-50 start-50 translate-middle" style="z-index: 999;">
                <div class="rounded overflow-hidden border bg-white position-relative"
                    style="width: 70vw; height: 80vh;">
                    <div class="position-absolute" style="top: 3%; right: 3%">
                        <button type="button" onclick="closeModal()"><i
                                class="fa-solid fa-xmark fs-3 text-white"></i></button>
                    </div>
                    <div class="d-flex align-items-center justify-content-around bg-main fw-medium fs-5 text-white"
                        style="height: 10%;">
                        Order Details</div>
                    <div id="ModalBody" class="d-flex" style="height: 90%;">
                        <div class="h-100 overflow-auto p-3" style="width: 70%;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Image</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                    </tr>
                                </thead>
                                <tbody id="orderDetails">
                                </tbody>
                            </table>
                        </div>
                        <div class="h-100 v-stack bg-sub p-3" style="width: 30%;">
                            <div class="d-flex">
                                <div class="fw-medium">
                                    Address Delivery:
                                </div>
                                <div id="address"></div>
                            </div>
                            <div class="d-flex">
                                <div class="fw-medium">
                                    Point discount:
                                </div>
                                <div id="point"></div>
                            </div>
                            <div class="d-flex">
                                <div class="fw-medium">
                                    Voucher discount:
                                </div>
                                <div id="voucher"></div>
                            </div>
                        </div>
                    </div>
                    <div id="Spinner" class="d-none spinner h-100 d-flex align-items-center justify-content-around"
                        style="z-index: 100;">
                        <div></div>
                    </div>
                </div>
            </div>
            <script th:src="@{/js/customerorders.js}"></script>
        </div>
    </div>

</body>

</html>
