<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rate Order</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <style>
            .star-rating {
                direction: rtl;
                display: inline-block;
            }

            .star-rating input[type="radio"] {
                display: none;
            }

            .star-rating label {
                color: #ccc;
                font-size: 30px;
                padding: 0;
                cursor: pointer;
            }

            .star-rating input[type="radio"]:checked ~ label {
                color: #f2b600;
            }

            .star-rating label:hover,
            .star-rating label:hover ~ label {
                color: #f2b600;
            }
        </style>
    </head>
    <body>
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>
        <div class="container mt-5">
            <h2>Rating Form</h2>
            <form th:action="@{/customer/submitRating}" method="post">
                <div class="form-group">
                    <label for="orderID">Order ID:</label>
                    <input readonly="true" id="orderID" name="orderID" th:value="${orderID}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="catererEmail">Caterer Email:</label>
                    <input readonly="true" id="catererEmail" name="catererEmail" th:value="${catererEmail}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="catererFullName">Caterer Full Name:</label>
                    <input readonly="true" id="catererFullName" name="catererFullName" th:value="${catererFullName}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="comment">Comments:</label>
                    <textarea id="comment" name="comment" class="form-control"></textarea>
                </div>
                <br/>
                <label> Please choose from 1 to 5 stars to complete the rating </label>
                <div class="star-rating">
                    <input id="star5" type="radio" name="rate" value="5" required="true" />
                    <label for="star5" title="5 stars">
                        <i class="fas fa-star"></i>
                    </label>
                    <input id="star4" type="radio" name="rate" value="4"  />
                    <label for="star4" title="4 stars">
                        <i class="fas fa-star"></i>
                    </label>
                    <input id="star3" type="radio" name="rate" value="3"  />
                    <label for="star3" title="3 stars">
                        <i class="fas fa-star"></i>
                    </label>
                    <input id="star2" type="radio" name="rate" value="2"  />
                    <label for="star2" title="2 stars">
                        <i class="fas fa-star"></i>
                    </label>
                    <input id="star1" type="radio" name="rate" value="1"  />
                    <label for="star1" title="1 star">
                        <i class="fas fa-star"></i>
                    </label>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit Rating</button>
                    <a href="/customer/orderHistory" class="btn btn-secondary">Cancel</a>                
                </div>            
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    </body>
</html>
