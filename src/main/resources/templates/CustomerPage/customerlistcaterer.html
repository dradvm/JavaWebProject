<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{Layout/layout}">

<head>

    <script type="text/javascript">
        // Notice how this gets configured before we load Font Awesome
        window.FontAwesomeConfig = { autoReplaceSvg: false }
    </script>
</head>

<body>
    <div layout:fragment="contentMainPage">

        <div class="container-fuild px-5 mt-5" ng-app="listCaterer" ng-controller="listCaterer">

            <div class="bg-white border rounded-2 px-2 py-1 shadow-sm d-flex align-items-center w-md-40 w-100">
                <i class="fa-solid fa-magnifying-glass me-4 text-secondary"></i>
                <input id="searchCaterer" type="text" class="border-0 bg-transparent py-2 w-100" style="outline: none;"
                    ng-model="filterName">
            </div>
            <div ng-if="show" class="spinner h-100 d-flex align-items-center justify-content-around"
                style="z-index: 100;">
                <div></div>
            </div>
            <div ng-if="!show" class="row my-row gy-3 mt-3" id="listCaterer">
                <div class="col-3" ng-repeat="item in listCaterer | filter: {fullName : filterName}">
                    <div class="rounded border position-relative">
                        <div class="v-stack">
                            <div class="w-100" style="height: 200px;">
                                <img ng:src="{{item.image}}" class="w-100 h-100" />
                            </div>
                            <div class=" px-3 py-2">

                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="fs-6 fw-medium" style="width: 70%;">{{item.fullName}}</div>
                                    <div class="d-flex align-items-center">
                                        <span class="fw-medium me-1">{{item.catererRating}}</span>
                                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                                    </div>
                                </div>
                                <div class="fs-7 text-secondary my-2 text-justify" style="height: 40px;">
                                    {{item.description}}
                                </div>
                                <a ng:href="/listCaterer/{{item.fullName}}_{{item.catererEmail}}">
                                    <button
                                        class="my-btn w-100 bg-main rounded-pill px-3 py-2 fw-medium text-white">View
                                        Caterer</button>
                                </a>
                            </div>
                        </div>
                        <button class="position-absolute favorite-floating-btn favorite-floating-btn-mark">
                            <i class="fa-solid fa-heart heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>


            const myApp = angular.module("listCaterer", [])
                .factory("CatererService", function ($http) {
                    return {
                        getListCaterer: function () {
                            return $http.get("/getListCaterer")
                        },
                    }

                })
                .controller("listCaterer", function ($scope, $http, CatererService) {
                    $scope.show = true
                    CatererService.getListCaterer()
                        .then(function (res) {
                            $scope.listCaterer = res.data
                            $scope.show = false
                        })
                })
        </script>
    </div>
</body>

</html>
