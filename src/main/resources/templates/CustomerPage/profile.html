<body>
    <div layout:fragment="contentMainPage">
        <div class="d-flex container justify-content-between mx-5 mt-5">

            <form id="profile" style="width: 60%;">
                <!--Email-->
                <div class="d-flex justify-content-between align-items-center">
                    <div class="v-stack">
                        <div class="fw-bold">
                            Email: <span th:text="${customer.customerEmail}" class="fw-medium"></span>
                        </div>
                        <div class="fw-bold">
                            Create date: <span th:text="${#dates.format(customer.createDate, 'yyyy-MM-dd')}"
                                class="fw-medium"></span>
                        </div>
                    </div>
                    <div class="v-stack text-end">

                        <div class="fw-bold">
                            Roll chance: <span th:text="${customer.rollChance}" class="fw-medium"></span>
                        </div>
                        <div class="fw-bold">
                            Point: <span th:text="${customer.point}" class="fw-medium"></span>
                        </div>

                    </div>
                </div>
                <!--Name-->
                <div>
                    <label for="name" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">Full
                        name<span style="color: red;"> *</span></label>
                    <div class="input-group my-input-form">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Type your name" id="name" name="name"
                            th:value="${customer.fullName}">
                    </div>
                    <div class="form-text text-danger" id="name-error"></div>
                </div>
                <!--Profile image-->
                <div>
                    <label for="profile-img" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">New
                        Profile Image</label>
                    <div class="input-group my-input-form">
                        <input type="file" class="form-control" placeholder="Type your profile-img" id="profile-img"
                            name="profileImg" accept=".jpg, .jpeg, .png">
                    </div>
                    <div class="form-text text-danger" id="profile-img-error"></div>
                </div>
                <!--Point-->

                <!--Roll chance-->
                <!--Phone-->
                <div>
                    <label for="phone" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">Phone
                        <span style="color: red;"> *</span></label>
                    <div class="input-group my-input-form">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="tel" class="form-control" placeholder="Your phone number" id="phone" name="phone"
                            th:value="${customer.phone}">
                    </div>
                    <div class="form-text text-danger" id="phone-error"></div>
                </div>
                <!--Gender-->
                <div class="d-flex justify-content-between">
                    <div style="width: 45%;">
                        <label for="birthday" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">Birthday
                        </label>
                        <div class="input-group my-input-form">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                            <input type="date" class="form-control" placeholder="Your birthday" id="birthday"
                                name="birthday" th:value="${#dates.format(customer.birthday, 'yyyy-MM-dd')}">
                        </div>
                    </div>
                    <div style="width: 50%;">
                        <label for="gender" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">
                            Gender<span style="color: red;"> *</span></label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="0" th:selected="${customer.gender == 0}">Male</option>
                            <option value="1" th:selected="${customer.gender == 1}">Female</option>
                        </select>
                    </div>
                </div>
                <div>
                    <!--Address-->
                    <div>
                        <label for="address" class="form-label fs-7 fw-bold" style="margin-bottom: 0;">Address<span
                                style="color: red;"> *</span></label>
                        <div class="input-group my-input-form">
                            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                            <input type="text" class="form-control" placeholder="Your address" id="address"
                                th:value="${customer.address}" name="address">
                        </div>
                        <div class="form-text text-danger" id="address-error"></div>
                    </div>
                    <!--District-->

                    <select class="form-select" id="district-id" name="districtID">
                        <option th:each="district : ${districtList}" th:value="${district.districtID}"
                            th:text="${district.districtName + ', ' + district.cityID.cityName}"
                            th:selected="${customer.districtID.districtID == district.districtID}">
                        </option>
                    </select>
                </div>
                <!--Create date-->
                <!--Submit-->
                <div id="error"></div>
                <button type="button" onclick="editProfile()"
                    class="my-btn bg-main w-100 text-white fw-medium py-2 rounded mt-4">Submit</button>
            </form>
            <img th:src="@{${img == null ? '/images/default-avatar.png' : img}}" style="height: 250px; width: 35%">
            <script th:src="@{/js/profilecustomer.js}"></script>

        </div>
    </div>
</body>

</html>
